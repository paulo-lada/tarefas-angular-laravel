<div class="main-container">
  <h1>Todo List</h1>

  <div class="todo-input">
    <input type="text" [(ngModel)]="newTodo.title" placeholder="Digite uma nova tarefa" />
    <button (click)="addTodo()">
      Adicionar
    </button>
  </div>

  <div class="todo-list">
    <h2>Tarefas</h2>

    <p *ngIf="todoList.length === 0" class="empty-message">
      Nenhuma tarefa encontrada.
    </p>

    <ul>
      <li *ngFor="let todo of todoList">
        <span [ngClass]="{'completed': todo.completed}">
          {{ todo.title }}
        </span>

        <button (click)="removeTodo(todo.id)">
          Remover
        </button>
      </li>
    </ul>
  </div>
</div>

<router-outlet />
